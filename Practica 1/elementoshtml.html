<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/style6.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Formulario de Información</title>
</head>
<body>
  <h1>Formulario de Información</h1>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br>

    <label for="tiempo">Tiempo:</label>
    <input type="time" id="tiempo" name="tiempo" required><br>

    <label for="fecha-hora">Fecha y Hora:</label>
    <input type="datetime-local" id="fecha-hora" name="fecha-hora" required><br>

    <label for="mes">Mes:</label>
    <input type="month" id="mes" name="mes" required><br>

    <label for="semana">Semana:</label>
    <input type="week" id="semana" name="semana" required><br>

    <label for="numero">Número (-10 a 10):</label>
    <input type="number" id="numero" name="numero" min="-10" max="10" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>

    <label for="busqueda">Término de Búsqueda:</label>
    <input type="search" id="busqueda" name="busqueda" required><br>

    <label for="color">Color Favorito:</label>
    <input type="color" id="color" name="color" required><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
