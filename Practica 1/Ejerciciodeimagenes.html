<!DOCTYPE html>
<html>
<head>
  <title>Openers de Tetrio</title>
  <link rel="stylesheet" href="../css/style8.css">
</head>
<body>
  <h1>Openers de Tetrio</h1>

  <div class="container">
    <div class="item">
      <img src="Open1.png" alt="Imagen 1">
      <span class="caption">TKI</span>
      <span class="caption2">TKI</span>
    </div>
    <div class="item">
      <img src="Open2.png" alt="Imagen 2">
      <span class="caption">DT Canoon</span>
      <span class="caption2">DT Canoon</span>
    </div>
    <div class="item">
      <img src="Open3.png" alt="Imagen 3">
      <span class="caption">MKO</span>
      <span class="caption2">MKO</span>
    </div>
    <div class="item">
      <img src="Open4.png" alt="Imagen 4">
      <span class="caption">Perfect clear</span>
      <span class="caption2">Perfect clear</span>
    </div>
    <div class="item">
      <img src="Open5.png" alt="Imagen 5">
      <span class="caption">Perfect clear 2</span>
      <span class="caption2">Perfect clear 2</span>
    </div>
    <div class="item">
      <img src="Open6.png" alt="Imagen 6">
      <span class="caption">C-Spin</span>
      <span class="caption2">C-Spin</span>
    </div>
    <div class="item">
      <img src="Open7.png" alt="Imagen 7">
      <span class="caption">Hachi Spin</span>
      <span class="caption2">Hachi Spin</span>
    </div>
    <div class="item">
      <img src="Open4si.png" alt="Imagen 8">
      <span class="caption">Perfect clear whit I</span>
      <span class="caption2">Perfect clear whit I</span>
    </div>
  </div>
</body>
</html>
